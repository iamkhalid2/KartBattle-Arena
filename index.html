<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Scene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <h1>3D City Scene</h1>
        <div id="stats">
            <!-- Stats will be displayed here -->
        </div>
        <div id="controls-info">
            <p>Mouse: Rotate | Scroll: Zoom | Right Click: Pan</p>
        </div>
    </div>
    <div id="scene-container"></div>

    <!-- Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    
    <!-- Three.js addons -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Stats.js for performance monitoring -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    
    <!-- Add error console -->
    <script>
        // Add error handling
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.message, 'at', e.filename, 'line', e.lineno);
            const statsElement = document.getElementById('stats');
            if (statsElement) {
                statsElement.innerHTML = `ERROR: ${e.message}`;
                statsElement.style.color = 'red';
            }
        });
    </script>
    
    <!-- Main application script -->
    <script src="js/main.js"></script>
</body>
</html>
